<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>proximity</title>
   
   <!-- Mobile Specific Metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Add your font here -->
   <link href='https://fonts.googleapis.com/css?family=roboto:300,400' rel='stylesheet' type='text/css'>

   <!-- CSS -->
   <link rel="stylesheet" href="index-assets/normalize.css">
   <link rel="stylesheet" href="index-assets/main.css">

    <link rel="icon" type="image/png" href="index-assets/16.ico">

   <!-- JS -->
   <script src="index-assets/three.min.js"></script>
   <script src='index-assets/THREEx.WindowResize.js'></script>

</head>

<body>
               
    <div class="center"> 
      <a href="https://alexaveneziano.github.io/webcam/identify.html">proximity.design/identify</a>
      <a href="http://proximity.design/archive">proximity.design/archive</a>
      <a href="http://proximity.design/decided">proximity.design/decided</a>
      <a href="http://proximity.design/narrative">proximity.design/narrative</a>
    </div>

   <!-- Grid -->
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
      var renderer = new THREE.WebGLRenderer( { alpha: true } );
      //alpha:true + setclearcolor makes CSS background show through:
      renderer.setClearColor( 0x000000, 0 ); 
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      camera.position.z = 400;

      //need light so grid shows up
      light = new THREE.PointLight();
      light.position.set(200, 300, 150);
      var lightSize = 30;
      lightHelper = new THREE.PointLightHelper(light, lightSize);
      scene.add(light);
      scene.add(lightHelper);

      var grid = new THREE.GridHelper( 5700, 100, 0x0000000, 0x000000 );
      grid.position.y = - 150; //USE THIS NUMBER to change the grid position
      scene.add(grid);

      function render() {
      requestAnimationFrame( render );
      renderer.render( scene, camera );
      }

      render();

      THREEx.WindowResize(renderer, camera);
    </script>

</body>
</html>
