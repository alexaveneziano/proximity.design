   <!-- Grid -->
      <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
      var renderer = new THREE.WebGLRenderer( { alpha: true } );
      //alpha:true + setclearcolor makes CSS background show through:
      renderer.setClearColor( 0x000000, 0 ); 
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      camera.position.z = 400;

      //need light so grid shows up
      light = new THREE.PointLight();
      light.position.set(200, 300, 150);
      var lightSize = 30;
      lightHelper = new THREE.PointLightHelper(light, lightSize);
      scene.add(light);
      scene.add(lightHelper);

      var grid = new THREE.GridHelper( 5700, 100, 0x0000000, 0x000000 );
      grid.position.y = - 150; //USE THIS NUMBER to change the grid position
      scene.add(grid);

      function render() {
      requestAnimationFrame( render );
      renderer.render( scene, camera );
      }

      render();

      THREEx.WindowResize(renderer, camera);
      </script>
